<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz</title>
    </head>
    <body>
        <div class="page1">
        <h1>Which DC Superhero Are You?</h1>
       <img src="https://www.looper.com/img/gallery/why-what-just-happened-to-dc-universe-is-so-exciting/intro-1600458433.jpg">
        <h3>How old are you?</h3>
        <div class="age">
            <input class="ageInput" placeholder="Age">
            <button class="ageButton">Submit</button>
        </div>
        <h3>If you could have any superpower, what would it be? (Choose One)</h3>
        <ul>
            <li>Super speed</li>
            <li>Super strength</li>
            <li>Immortality</li>
            <li>Super intelligence</li>
        </ul>
        <div class="power">
            <input class="powerInput" placeholder="Superpower">
            <button class="powerButton">Submit</button>
        </div>
        </div>
        <div class="superman">
            <h2>You Are Superman!</h2>
            <img src="https://static.wikia.nocookie.net/marvel_dc/images/a/a8/Action_Comics_Vol_1_1000_Textless.jpg/revision/latest?cb=20180411074920">
        </div>
         <div class="batman">
            <h2>You Are Batman!</h2>
            <img src="https://getyourcomicon.co.uk/wp-content/uploads/2020/01/Batman-issue86-header.jpg">
        </div>
         <div class="flash">
            <h2>You Are The Flash!</h2>
            <img src="http://hollywoodnorthbuzz.com/wp-content/uploads/2021/10/flash-gold-boots-3.jpg">
        </div>
         <div class="wonderWoman">
            <h2>You Are Wonder Woman!</h2>
            <img src="https://www.gannett-cdn.com/-mm-/afd5ee850218d82a9800548997fd0607075a3cbe/c=23-315-2004-2965/local/-/media/USATODAY/USATODAY/2014/06/30/1404161899000-WONDER-WOMAN-36-COMICS-JY-665--65511024.JPG">
        </div>
        
    </body>
</html>
